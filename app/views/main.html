<div class="view">
  <header class="view-header">
    <h2 class="view-title">Upload de imagem</h2>
  </header>
  <section class="view-body">
    <div class="p4nel">
      <h3 class="p4nel-header">
        <span class="p4nel-title">Testes</span>
      </h3>
    </div>
    <div class="p4nel-body">
      <div class="row">
        <div class="col-xs-12">
          <div
            nv-file-drop
            uploader="dragAndDrop"
            class="jumbotron text-xs-center area-drop">
            <small>Drag and drop here!</small>
            <div
              ng-show="dragAndDrop.isUploading"
              class="m-t">
              <span class="fa fa-spinner fa-spin"></span> Uploading...
            </div>
          </div>
          <progress
            ng-show="dragAndDrop.isUploading"
            class="progress progress-success"
            value="{{dragAndDrop.progress}}"
            max="100">0%</progress>
          <div class="row">
            <div class="col-xs-12 text-xs-right">
              <button
                ng-show="dragAndDrop.queue.length > 0"
                ng-click="dragAndDrop.uploadAll()"
                class="btn btn-success">
                <span class="fa fa-upload"></span> Upload all
              </button>
            </div>
          </div>
          <div class="row">
            <div
              ng-repeat="item in dragAndDrop.queue"
              class="col-xs-12 col-md-2">
              <div class="card">
                <div
                  class="card-img-top"
                  ng-show="uploader.isHTML5"
                  ng-thumb="{ file: item._file, height: 100 }"></div>
                <div class="card-block">
                  <progress
                    class="progress progress-success"
                    value="{{ item.progress }}"
                    max="100"
                  ></progress>
                  <button
                    ng-click="item.upload()"
                    class="btn btn-success btn-sm">
                    <span class="fa fa-upload"></span> Upload
                  </button>
                  <button
                    ng-click="item.cancel()"
                    class="btn btn-warning btn-sm">
                    <span class="fa fa-ban"></span> Cancel
                  </button>
                  <button
                    ng-click="item.remove()"
                    class="btn btn-danger btn-sm">
                    <span class="fa fa-trash-o"></span> Remove
                  </button>
                </div>
              </div>
              <!-- <div class="thumbnail">
                <div
                  class="thumbnail-image"
                  ng-show="uploader.isHTML5"
                  ng-thumb="{ file: item._file, height: 100 }"></div>
              </div> -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
